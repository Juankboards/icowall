<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<title>IcoWall</title>
</head>
<body>
	<div id="title">
		<a href="">
			<h3><span id="ico-title">ICO</span><span id="wall-title">WALL</span></h3>
			<p>The ICO's hall of fame</p>
		</a>
	</div>	
	<nav>
		<ul>
			<li><a class="menu" id="home"><i class="fa fa-table"></i></a></li>
			<li><a class="menu" id="list"><i class="fa fa-list"></i></a></li>
			<li><a class="menu" ><i class="fa fa-user"></i></a></li>
			<li><a class="menu" id="buy"><i class="fa fa-shopping-cart"></i></a></li>
			<li><a class="menu" ><i class="fa fa-history"></i></a></li>
		</ul>
	</nav>
	<section id="grid-section">
		<div id="grid-container">
			<img id="grid" src="img/grid.gif">
		</div>
		<div id="icons-container"></div>
	</section>
	<section id="info-section">
		<div id="info-container"></div>
	</section>
	<section id="list-section">
		<div>
			<div id="list-title">
				<a href="">
					<h3><span id="ico-title">ICO</span><span id="wall-title">WALL</span></h3>
					<p>The ICO's hall of fame</p>
				</a>
			</div>
			<table id="list-table">
				<tr>
					<th></th>
					<th>Name</th>
					<th>Description</th>
					<th>Date</th>
				</tr>
			</table>
		</div>
	</section>
	<section id="upload-section">
		<img id="icon-preview">
		<input type="file" id="icon">
	</section>
</body>
<script src="main.js"></script>
</html>
